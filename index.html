<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>guess games</title>
</head>

<body>
    <header>        
         <h1>Lets play a game</h1>
         
    </header>
    
    <main>
        <div class="title">
            <h2>Guess the number I am thinking of</h2>

        </div>
        <section class="gess-game">
            <div class="butten-text">
                <input type="number" id="user-input" min='0' max='20'>
                    <div class="butten-information">
                        <button id="submit-butten">Guess</button>
                        <button id="resetPress">Reset</button>
                    </div>
                    <span id="output"></span> 
            </div>
            <section class="output-text">
                <div class="guesses-text">The number of geses:   
                </div> 
                 <span id="gess">4</span> 
            </section>
            
        </section>
        
    </main>
    
    <footer>
       

    </footer>
    
</body>
<script type="module" src="app.js"></script>
</html>
